<div class="container mt-3">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary text-light">
          <h4>Github Profie Search </h4>
        </div>

        <div class="card-body">
          <form #form="ngForm" action="" class="" (ngSubmit)="submitInput(searchInput.name)" >
            <div class="form-group">
              <input #user="ngModel" [(ngModel)]="searchInput.name" name="user" type="search" class="form-control" placeholder="Github Usename">
            </div>
            <div>
              <button class="btn btn-secondary btn-sm mt-2" type="submit" value="submit" >Search</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <app-profile></app-profile>
</div>
